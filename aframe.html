<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
         <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
         <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
        <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.jss"></script>
        <script id="plane" type="text/html"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
        <style>
            /* CSS */
            
        </style>
        
        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        <a-scene>
  
     <a-scene>
  <a-box id="cube" position="-1 0.66921 -3" rotation="0 45 0" color="#4CC3D9" visible="true"></a-box>
      <a-sphere id="sphere" position="0 1.44508 -5" radius="1.25" color="#EF2D5E" ></a-sphere>
      <a-cylinder id="cylinder" position="1 0.8993 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-entity id="env" environment="preset: goaland"></a-entity>
    <a-entity
  geometry="primitive: plane"
  material="color: white"
  text="value: hello" position="-1 1 2">
        
    </a-entity>
  </a-scene>

     
  </a-scene>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        <script>
            // JS
            document.body.onkeyup = function(e){
    if(e.keyCode == 32){
	    var environment = ["egypt", "checkerboard", "forest", "goaland", "yavapai", "goldmine", "threetowers", "poison", "arches", "tron", "japan", "dream", "volcano", "starry", "osiris"]; 
		var bool = [true, false]
		var item = environment[Math.floor(Math.random() * environment.length)];
		
		document.getElementById('cube').setAttribute('visible', bool[Math.floor(Math.random() * bool.length)]);
        document.getElementById('sphere').setAttribute('color', 'pink');
		
		var place = 'preset: '+item;
		console.log(place);
		document.getElementById('env').setAttribute('environment', place);
		}
	}	
            
        </script>
    </body>
</html>
